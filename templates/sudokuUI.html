<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Sudoku Reader</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="output"></div>

    <script>
        function displayData(data) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';

            const table = document.createElement('table');
            table.border = 1;
            for (let i = 0; i < 9; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('td');
                    cell.textContent = data[i * 9 + j];
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
            outputDiv.appendChild(table);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Fetch the CSV data from the server and display the Sudoku board
            fetch('/outfile.csv')
                .then(response => response.text())
                .then(content => {
                    const lines = content.split('\n');
                    const data = [];

                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i].trim(); // Remove leading/trailing whitespaces
                        if (line === '') {
                            break; // Stop reading if an empty line is encountered
                        }
                        const parts = line.split(',');
                        data.push(parts);
                    }

                    // Display the Sudoku board
                    displayData(data);
                })
                .catch(error => console.error('Error fetching CSV file:', error));
        });
    </script>
</body>
</html>
